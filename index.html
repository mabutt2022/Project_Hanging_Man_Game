<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HANGING MAN GAME</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="containerGrid">
      <div class="col-1-row-1">
        <label for="date">Date</label>
        <h6 class="date">2022-12-22</h6>
        <br />
        <br />
        <label for="count">Count Left</label>
        <h6 class="count">5</h6>
      </div>

      <div class="col-2-row-1">
        <img src="images/bloodyText.png" alt="">
      </div>

      <div class="col-3-row-1">
        <button
          type="button"
          class="btn btn-outline-success"
          id="reset"
        >
          Reset
        </button>
      </div>
      
      <div class="col-2-row-2">
        <div class="level-button" id="level-button">
          <button class="easy" id="easy">EASY</button>
          <button class="medium" id="medium">MEDIUM</button>
          <button class="hard" id="hard">HARD</button>
        </div>
      </div>

      <div class="col-2-row-3" id="col-2-row-3">
        <p class="winLoss" id="winLoss">Please Select the level from above</p>
      </div>

      <div class="col-1-row-4">animation appearing</div>

      <div class="col-2-row-4" id="wordblank"></div>

      <div class="col-3-row-4">animation appearing</div>

      <div class="col-1-3-row-5">
        <div class="keyboardLayer">
          <div id="keyboardLayer1">
            <button class="keyboardbutton" id="keyboardbutton">Q</button>
            <button class="keyboardbutton" id="keyboardbutton">W</button>
            <button class="keyboardbutton" id="keyboardbutton">E</button>
            <button class="keyboardbutton" id="keyboardbutton">R</button>
            <button class="keyboardbutton" id="keyboardbutton">T</button>
            <button class="keyboardbutton" id="keyboardbutton">Y</button>
            <button class="keyboardbutton" id="keyboardbutton">U</button>
            <button class="keyboardbutton" id="keyboardbutton">I</button>
            <button class="keyboardbutton" id="keyboardbutton">O</button>
            <button class="keyboardbutton" id="keyboardbutton">P</button>
          </div>
        </div>
        <div class="keyboardLayer">
          <div id="keyboardLayer2">
            <button class="keyboardbutton" id="keyboardbutton">A</button>
            <button class="keyboardbutton" id="keyboardbutton">S</button>
            <button class="keyboardbutton" id="keyboardbutton">D</button>
            <button class="keyboardbutton" id="keyboardbutton">F</button>
            <button class="keyboardbutton" id="keyboardbutton">G</button>
            <button class="keyboardbutton" id="keyboardbutton">H</button>
            <button class="keyboardbutton" id="keyboardbutton">J</button>
            <button class="keyboardbutton" id="keyboardbutton">K</button>
            <button class="keyboardbutton" id="keyboardbutton">L</button>
          </div>
        </div>
        <div class="keyboardLayer">
          <div id="keyboardLayer3">
            <button class="keyboardbutton" id="keyboardbutton">Z</button>
            <button class="keyboardbutton" id="keyboardbutton">X</button>
            <button class="keyboardbutton" id="keyboardbutton">C</button>
            <button class="keyboardbutton" id="keyboardbutton">V</button>
            <button class="keyboardbutton" id="keyboardbutton">B</button>
            <button class="keyboardbutton" id="keyboardbutton">N</button>
            <button class="keyboardbutton" id="keyboardbutton">M</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
